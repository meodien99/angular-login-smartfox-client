<div class="data">
    <h4>Create {{test}}</h4>
    <hr/>
    <form role="form" ng-submit="update()">
        <div class="form-group">
            <label for="title">Title :</label>
            <input ng-model="event.title" ng-required="true" class="form-control" id="title" type="text"/>
        </div>

        <div class="form-group">
            <label for="content">Content :</label>
            <textarea ng-model="event.content" ng-required="true" class="form-control" id="content"></textarea>
        </div>

        <div class="form-group">
            <label for="type">Type :</label>
            <div class="radio" id="type">
                <div class="radio-inline">
                    <label><input  type="radio" ng-model="event.type" ng-value="0"> Event</label>
                    <label><input  type="radio" ng-model="event.type" ng-value="1"> Notify</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="status">Type :</label>
            <div class="radio" id="status">
                <div class="radio-inline" >
                    <label><input  type="radio" ng-model="event.is_active" ng-value="1"> Active</label>
                    <label><input  type="radio" ng-model="event.is_active" ng-value="0"> InActive</label>
                </div>
            </div>
        </div>
        <hr/>
        <input type="submit" class="btn btn-primary" value="Update"/>
    </form>

    <hr/>
    <a ui-sref="home.message">Back to Messages</a>
</div>
