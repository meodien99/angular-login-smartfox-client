<div class="panel panel-primary">
    <div class="panel-heading">
        <strong>Create Message</strong>
    </div>
    <div class="panel-body">
        <div class="data">
            <form role="form" ng-submit="create()">
                <div class="form-group">
                    <label for="title">Title :</label>
                    <input ng-model="event.title" ng-required="true" class="form-control" id="title" type="text"/>
                </div>
                <div class="form-group">
                    <label for="content">Content :</label>
                    <textarea ng-model="event.content" ng-required="true" class="form-control" id="content"></textarea>
                </div>
                <hr/>
                <input type="submit" class="btn btn-primary" value="Create"/>
            </form>
        </div>
    </div>
</div>
